{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
        <article class="card container fluid"></article>
        <br>
        <!-- Напишите свой код здесь (Вывод свойств объекта User) -->
         <div class="border p-3">
            <h1>ID: {{user.id}}</h1>
            <p>Name: {{user.username}}</p>
            <p>Age: {{user.age}}</p>
        </div>
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <!-- Напишите свой код здесь (перебор пользователей) -->
                        {% for user in users %}
                         <li class="border p-2">
                            <a href="/user/{{user.id}}" target="_blank">{{user.id}} {{user.username}}</a>
                         </li>
                         {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
